<div *ngIf="news">
  <div class="picsum-img-wrapper">
    <img class="carouselImg" src="{{ news.image }}" alt="imgen" />
  </div>

  <div class="d-flex justify-content-center">
    <div class="col-8">
      <h2 data-cy="newsDetailsHeading">
        <span>{{ news.name }}</span>
      </h2>
      <span>{{ news.excerpt }}</span>

      <hr />
      <p>{{ news.body }}</p>
      <dl class="row-md jh-entity-details">
        <dt><span>Fecha: </span></dt>
        <dd>
          <span>{{ news.creationDate | formatMediumDate }}</span>
        </dd>
      </dl>
    </div>
  </div>
</div>
