<div *ngIf="news">
  <div class="picsum-img-wrapper">
    <img class="carouselImg" src="{{ news.image }}" alt="imgen" />
  </div>
  <div class="d-flex justify-content-center">
    <div class="conteinerNews">
      <h2 data-cy="newsDetailsHeading">
        <span>{{ news.name }}</span>
      </h2>
      <div class="justify-tex">
        <span>{{ news.excerpt }}</span>
        <hr />
        <p>{{ news.body }}</p>
        <span>Fecha: </span>
        <span>{{ news.creationDate | formatMediumDate }}</span>
      </div>
      <button type="button" [routerLink]="['/news', news.id, 'edit']" class="btn btn-primary" *jhiHasAnyAuthority="'ROLE_ADMIN'">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
