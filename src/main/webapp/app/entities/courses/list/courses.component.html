<div>
  <h2 id="page-heading" data-cy="CoursesHeading">
    <div class="d-flex justify-content-center font-weight: bold;">
      <span>Cursos existentes</span>
    </div>

    <div class="d-flex justify-content-end">
      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-courses"
        [routerLink]="['/courses/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Crear nuevo Curso </span>
      </button>
    </div>
  </h2>
  <!-- lista -->

  <div class="principalConteiner">
    <div class="item-cont" *ngFor="let courses of courses">
      <div class="secondConteiner">
        <div class="card-image">
          <img class="imgg" [src]="courses.previewImg" alt="Nombre del curso {{ courses.description }}" />
        </div>
        <div class="txt-cont">
          <div class="info">
            <h5>
              <p>{{ courses.name }}</p>

              <span class="sub">
                <p>Descripción: {{ courses.description }}</p>
              </span>
              <span class="sub">
                <p>Estado: {{ courses.status }}</p>
              </span>
              <span class="sub"> Dueño: {{ courses.userId }} </span>
              <!-- <span class="sub" *ngFor="let user of courses.users; let last = last"> Dueño: {{ user.login }}{{ last ? '' : ', ' }} </span> -->
            </h5>
          </div>
        </div>
        <!-- Botones -->
        <div class="botones">
          <button type="submit" [routerLink]="['/courses', courses.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
            <fa-icon icon="eye"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Vista</span>
          </button>
          <button type="submit" [routerLink]="['/courses', courses.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
            <fa-icon icon="pencil-alt"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editar</span>
          </button>

          <button type="submit" (click)="delete(courses)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
            <fa-icon icon="times"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Eliminar</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- fin lista  -->
