<div>
  <h2 id="page-heading" data-cy="CoursesHeading">
    <div class="alin d-flex justify-content-center font-weight: bold;">
      <span>Cursos que he creado </span>
    </div>

    <div class="d-flex justify-content-end">
      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-courses"
        [routerLink]="['/courses/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Crear nuevo Curso </span>
      </button>
    </div>
  </h2>
  <!-- lista -->

  <div class="principalConteiner">
    <div class="item-cont" *ngFor="let courses of courses">
      <div class="secondConteiner">
        <div class="card-image">
          <img class="imgg" [src]="courses.previewImg" alt="Nombre del curso {{ courses.description }}" />
        </div>
        <div class="txt-cont">
          <div class="info">
            <h5>
              <p>{{ courses.name }}</p>

              <span>
                <p class="sub">Descripción: {{ courses.description }}</p>
              </span>
              <span>
                <p class="sub">Estado: {{ courses.status }}</p>
              </span>
              <span class="sub"> Dueño: {{ courses.ownerName }} </span>
            </h5>
          </div>
        </div>

        <!-- Botones -->
        <div class="botones">
          <button
            type="submit"
            title="Ver"
            [routerLink]="['/courses', courses.id, 'view']"
            class="btn btnView"
            data-cy="entityDetailsButton"
          >
            <fa-icon icon="eye"></fa-icon>
          </button>
          <button
            type="submit"
            title="Editar"
            [routerLink]="['/courses', courses.id, 'edit']"
            class="btn btnEdit"
            data-cy="entityEditButton"
          >
            <fa-icon icon="pencil-alt"></fa-icon>
          </button>

          <button type="submit" title="Borrar" (click)="delete(courses)" class="btn btnDelete" data-cy="entityDeleteButton">
            <fa-icon icon="trash-can"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- fin lista  -->

  <div class="wapper-no-cont" id="no-result" *ngIf="courses?.length === 0">
    <div class="cont-title">
      <h1>El usuario no ha creado cursos aún</h1>
      <fa-icon class="icon shake" icon="circle-exclamation"></fa-icon>
    </div>
  </div>
</div>
