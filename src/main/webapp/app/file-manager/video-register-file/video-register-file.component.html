<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-files-heading" data-cy="FilesCreateUpdateHeading" >
        Subir Video
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label"  for="field_name">Nombre del archivo: </label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name"  placeholder="Escribe el nombre del video aquí." />
        </div>

        <div class="row mb-3">
          <label class="form-label"  for="field_excerpt">Descripción: </label>
          <textarea class="form-control" name="excerpt" id="field_excerpt" data-cy="excerpt" formControlName="excerpt" placeholder="Escribe una descripción del video que deseas subir aquí."></textarea>
        </div>

        <div class="row mb-3 set-btns">
          <h3>Selecciona el servicio de almacenamiento de video</h3>
          <a href="https://www.youtube.com/" target="_blank" class="btn-extern">Youtube</a>
        </div>
        <div class="row mb-3">
          <label class="form-label"  for="field_url1">Video: </label>
          <input type="text" class="form-control" name="url1" id="field_url1" data-cy="url1" formControlName="url1"  placeholder="Enlace del video aquí." />
        </div>


      </div>


      <div>
        <p>¿Necesitas ayuda? Puedes ver este tutorial en nuestro canal de YouTube:</p>
        <!-- Cambiar este link cuando este el tutorial -->
        <a href="https://www.youtube.com/watch?v=eBGIQ7ZuuiU&ab_channel=YouGotRickRolled">Tutorial en YouTube</a>
        <p>Recuerda leer nuestros términos y condiciones antes de utilizar nuestros servicios.</p>
      </div>


      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
