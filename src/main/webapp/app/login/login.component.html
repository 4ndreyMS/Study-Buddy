<div>
  <div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">¡Bienvenido!</h1>
            <p class="text-lead text-light">Inicia sesión en tu cuenta de Study Buddy</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-3"><small> </small></div>
            <div class="btn-wrapper text-center"></div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
              <div class="mb-3">
                <label class="username-label" for="username" jhiTranslate="global.form.username.label">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                  placeholder="{{ 'global.form.username.placeholder' | translate }}"
                  formControlName="username"
                  #username
                  data-cy="username"
                />
              </div>

              <div class="mb-3">
                <label for="password" jhiTranslate="login.form.password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="{{ 'login.form.password.placeholder' | translate }}"
                  formControlName="password"
                  data-cy="password"
                />
              </div>

              <div class="form-check">
                <label class="form-check-label" for="rememberMe">
                  <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                  <span jhiTranslate="login.form.rememberme">Iniciar la sesión automáticamente</span>
                </label>
              </div>

              <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button" data-cy="submit">Iniciar sesión</button>
            </form>
            <div class="mt-3 alert alert-warning">
              <a
                class="alert-link"
                routerLink="/account/reset/request"
                jhiTranslate="login.password.forgot"
                data-cy="forgetYourPasswordSelector"
                >¿Ha olvidado su contraseña?</a
              >
            </div>

            <div class="alert alert-warning">
              <span jhiTranslate="global.messages.info.register.noaccount">¿Aún no tienes una cuenta?</span>
              <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Crea una cuenta</a>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
          </div>
          <div class="col-6 text-right">
            <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
