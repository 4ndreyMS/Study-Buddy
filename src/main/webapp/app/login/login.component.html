<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form class="login" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <label class="username-label" for="username" jhiTranslate="global.form.username.label">Usuario</label>
          <input
            type="text"
            class="form-control form-control-lg"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <label for="password" jhiTranslate="login.form.password">Contraseña</label>
          <input
            type="password"
            class="form-control form-control-lg"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>
        <button type="submit" class="button login__submit" jhiTranslate="login.form.button" data-cy="submit">Iniciar sesión</button>
      </form>
      <div class="conteinerForgot">
        <div class="alert container-credencials">
          <a
            class="alert-link"
            routerLink="/account/reset/request"
            jhiTranslate="login.password.forgot"
            data-cy="forgetYourPasswordSelector"
            >¿Ha olvidado su contraseña?</a
          >
        </div>

        <div class="alert container-credencials">
          <span jhiTranslate="global.messages.info.register.noaccount">¿Aún no tienes una cuenta?</span>
          <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Crea una cuenta</a>
        </div>
      </div>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
